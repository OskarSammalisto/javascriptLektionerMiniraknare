<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">

<h1 class="container_title">A Simple Calculator</h1>

<aside class="resultBlock">
    <h2 class="resultBlock_title">Results</h2>
    <ul id="results" class="resultBlock_list"></ul>
</aside>

<div id="calculator" class="calc">
    <span id="result" class="calc_display">0</span>
    <span class="calc_number">0</span>
    <span class="calc_number">1</span>
    <span class="calc_number">2</span><br>
    <span class="calc_number">3</span>
    <span class="calc_number">4</span>
    <span class="calc_number">5</span><br>
    <span class="calc_number">6</span>
    <span class="calc_number">7</span>
    <span class="calc_number">8</span><br>
    <span class="calc_number">9</span><br>
    <span class="calc_sign">+</span>
    <span class="calc_sign">-</span>
    <span class="calc_sign">=</span>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
